<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      넷플릭스&nbsp;대한민국 - 인터넷으로 시리즈와 영화를 시청하세요
    </title>
    <link rel="stylesheet" href="./mission-03.css" />
    <link
      rel="shortcut icon"
      href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2023.ico"
    />
  </head>
  <body class="bg">
      <header class="header">
        <h1 class="logo">
          <img src="./images/Logo.png" alt="넷플릭스" />
        </h1>
        <div class="login-wrapper">
          <div class="lang-img">
            <img src="./images/Icon/global.png" alt="" />
          </div>
          <select name="lang" id="lang" class="lang">
            <option value="ko">한국어</option>
            <option value="ko">영어</option>
          </select>
          <button class="login-btn">로그인</button>
        </div>
      </header>
      <main class="main">
        <h2 class="headline">영화, TV 프로그램을 무제한으로.</h2>
        <p class="paragraph1">다양한 디바이스에서 시청하세요. 언제든 해지하실 수 있습니다.</p>
        <p class="paragraph2">시청할 준비가 되셨나요? 멤버십을 등록하거나  재시작하려면 이메일 주소를 입력하세요.</p>
        <form action="/" method="POST" class="email-form">
          <input type="email" class="form-input" placeholder="이메일 주소" />
          <button type="submit" class="form-btn">30일 무료 이용</button>
        </form>
        <p class="paragraph2">신규 회원만 이 프로모션을 이용하실 수 있습니다.</p>
      </main>
    </div>
    <footer class="footer">푸터</footer>
  </body>
</html>
